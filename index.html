<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Falling Images & Text</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/matter-js/0.19.0/matter.min.js"></script>
    <style>
        body { margin: 0; overflow: hidden; background: pink; touch-action: none; position: relative; }
        canvas { display: block; }
        
        /* Centered fixed logos */
        .logo-container {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 10;
            text-align: center;
        }
        .logo {
            width: 150px; /* Adjust as needed */
            position: relative;
        }
        .translogo {
            width: 180px; /* Slightly bigger */
            position: absolute;
            top: 10px; /* Adjust to make it appear under */
            left: 50%;
            transform: translateX(-50%);
            opacity: 0.8;
        }
    </style>
</head>
<body>
    <div class="logo-container">
        <img src="assets/translogo.png" alt="Transparent Logo" class="translogo">
        <img src="assets/logo.png" alt="Logo" class="logo">
    </div>
    <script>
        const { Engine, Render, World, Bodies, Mouse, MouseConstraint } = Matter;

        // Create engine and renderer
        const engine = Engine.create();
        const render = Render.create({
            element: document.body,
            engine: engine,
            options: { width: window.innerWidth, height: window.innerHeight, wireframes: false, background: 'pink' }
        });

        const world = engine.world;

        // Add images as falling bodies
        const items = [];
        const totalImages = 18;
        for (let i = 1; i <= totalImages; i++) {
            items.push(Bodies.rectangle(Math.random() * window.innerWidth, 50, 100, 100, {
                restitution: 0.5, // Add bounce effect
                friction: 0.5,
                render: { sprite: { texture: `t${i}.png`, xScale: 0.5, yScale: 0.5 } }
            }));
        }
        World.add(world, items);

        // Add static ground for stacking
        const ground = Bodies.rectangle(window.innerWidth / 2, window.innerHeight, window.innerWidth, 20, { 
            isStatic: true,
            render: { fillStyle: 'black' }
        });
        World.add(world, ground);

        // Add side walls to keep images contained
        const leftWall = Bodies.rectangle(0, window.innerHeight / 2, 20, window.innerHeight, { isStatic: true });
        const rightWall = Bodies.rectangle(window.innerWidth, window.innerHeight / 2, 20, window.innerHeight, { isStatic: true });
        World.add(world, [leftWall, rightWall]);

        // Add mouse and touch interaction
        const mouse = Mouse.create(render.canvas);
        mouse.pixelRatio = window.devicePixelRatio; // Ensure touch accuracy
        const mouseConstraint = MouseConstraint.create(engine, { mouse, constraint: { stiffness: 0.2 } });
        World.add(world, mouseConstraint);

        // Prevent scrolling on mobile
        document.body.addEventListener('touchmove', (e) => e.preventDefault(), { passive: false });

        // Run the engine
        Engine.run(engine);
        Render.run(render);
    </script>
</body>
</html>
