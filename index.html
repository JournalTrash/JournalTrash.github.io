<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Journal. Trash</title>
    <style>
        * { box-sizing: border-box; }
        body { margin: 0; overflow: hidden; background: pink; touch-action: none; position: relative; }
        
        /* Centered fixed logos */
        .logo-container {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 10;
            text-align: center;
        }
        .translogo {
            width: 220px;
            position: absolute;
            top: -20px;
            left: 50%;
            transform: translateX(-50%);
            opacity: 0.8;
        }
        .logo {
            width: 180px;
            position: relative;
        }

        /* Falling Items */
        #page_container {
            width: 100vw;
            height: 100vh;
            position: relative;
        }

        #block_container {
            width: 100vw;
            height: 100vh;
            position: absolute;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            align-items: flex-start;
        }

        .block {
            width: 7em;
            height: 7em;
            text-align: center; 
            border: 1px solid black;
            margin: 0.5em;
            padding: 3em;
            font-family: serif;
            position: absolute;
            background: tan;
            animation: drop 3s ease-in forwards;
        }

        @keyframes drop {
            0% { top: -50%; }
            80% { top: 75vh; }
            100% { top: 80vh; }
        }
    </style>
</head>
<body>
    <div class="logo-container">
        <img src="assets/translogo.png" alt="Transparent Logo" class="translogo">
        <img src="assets/logo.png" alt="Logo" class="logo">
    </div>

    <div id="page_container">
        <div id="block_container"></div>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const blockContainer = document.getElementById("block_container");
            const totalItems = 18;

            for (let i = 1; i <= totalItems; i++) {
                let block = document.createElement("div");
                block.classList.add("block");
                block.style.left = `${Math.random() * (window.innerWidth - 100)}px`;
                block.style.backgroundImage = `url('assets/t${i}.png')`;
                block.style.backgroundSize = "cover";
                block.style.backgroundPosition = "center";
                blockContainer.appendChild(block);
            }
        });
    </script>
</body>
</html>
