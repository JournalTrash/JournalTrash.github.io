<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Journal. Trash</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background: pink;
            touch-action: none;
            position: relative;
        }

        /* Centered fixed logos */
        .logo-container {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 10;
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .logo {
            width: 150px; /* Adjust as needed */
            margin-bottom: 10px; /* Space between the logos */
        }

        .translogo {
            width: 200px; /* Slightly bigger */
            opacity: 0.8;
        }

        /* Falling elements (images and text) */
        .falling-item {
            position: absolute;
            font-size: 20px;
            font-weight: bold;
            color: white;
            text-align: center;
            transition: top 2s ease-in;
            opacity: 0.9;
        }

        .falling-item img {
            width: 100px; /* Adjust image size */
            height: 100px;
        }
    </style>
</head>
<body>
    <div class="logo-container">
        <img src="assets/logo.png" alt="Logo" class="logo">
        <img src="assets/translogo.png" alt="Transparent Logo" class="translogo">
    </div>

    <script>
        // Define the total number of items (18 images and 18 pieces of text)
        const totalItems = 18;

        // Helper function to create falling images and text
        function createFallingItem(index, isText) {
            const item = document.createElement('div');
            item.classList.add('falling-item');
            item.style.left = `${Math.random() * window.innerWidth}px`; // Random horizontal position
            item.style.top = `-50px`; // Start above the screen
            item.style.transition = 'top 3s ease-in'; // Slower fall for better effect

            if (isText) {
                // Create text items
                item.innerText = `Article ${index + 1}`;
            } else {
                // Create image items
                const img = document.createElement('img');
                img.src = `assets/t${index + 1}.png`;
                item.appendChild(img);
            }

            document.body.appendChild(item);

            // Start the falling animation after the item is created
            setTimeout(() => {
                item.style.top = `${Math.random() * (window.innerHeight - 150)}px`; // Random fall height
            }, 50); // Delay to start the fall

            // Stack the items once they hit the ground
            item.addEventListener('transitionend', () => {
                const currentTop = parseFloat(item.style.top);
                // Ensure the item stays within the window bounds
                item.style.top = `${Math.min(window.innerHeight - 150, currentTop)}px`;
            });
        }

        // Create all falling images and text
        for (let i = 0; i < totalItems; i++) {
            createFallingItem(i, false); // false for images
            createFallingItem(i, true);  // true for text
        }
    </script>
</body>
</html>
