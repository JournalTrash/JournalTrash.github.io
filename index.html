<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Journal. Trash</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/matter-js/0.19.0/matter.min.js"></script>
    <style>
        @font-face {
            font-family: 'W95FA';
            src: url('W95FA.woff2') format('woff2'),
                 url('W95FA.woff') format('woff'),
                 url('W95FA.ttf') format('truetype'),
                 url('W95FA.otf') format('opentype');
        }
canvas { display: block; }
        body {
            margin: 0;
            font-family: 'W95FA', sans-serif;
            color: black;
            -webkit-text-stroke: bold;
            background-color: pink;
            overflow: hidden;
            touch-action: none;
        }

        .landing-page {
            background-color: pink;
         height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        .trashcan-logo {
            width: 150px;
            height: auto;
            cursor: pointer;
            z-index: 1000;
        }

       

        @import url('https://fonts.cdnfonts.com/css/w95fa');
    </style>
</head>
<body>
     <script>
        const { Engine, Render, World, Bodies, Mouse, MouseConstraint } = Matter;

        // Create engine and renderer
        const engine = Engine.create();
        const render = Render.create({
            element: document.body,
            engine: engine,
            options: { width: window.innerWidth, height: window.innerHeight, wireframes: false, background: '#f4f4f4' }
        });

        const world = engine.world;

        // Add images and text elements as falling bodies
        const items = [];
        const texts = ['Article 1', 'Article 2', 'Contact', 'Blog'];
        for (let i = 1; i <= 4; i++) {
            items.push(Bodies.rectangle(Math.random() * window.innerWidth, 50, 100, 50, {
                render: { sprite: { texture: `t${i}.png`, xScale: 0.5, yScale: 0.5 } }
            }));
            items.push(Bodies.rectangle(Math.random() * window.innerWidth, 50, 100, 50, {
                render: { fillStyle: 'black' },
                label: texts[i - 1]
            }));
        }
        World.add(world, items);

        // Add ground
        const ground = Bodies.rectangle(window.innerWidth / 2, window.innerHeight, window.innerWidth, 20, { isStatic: true });
        World.add(world, ground);

        // Add mouse and touch interaction
        const mouse = Mouse.create(render.canvas);
        mouse.pixelRatio = window.devicePixelRatio; // Ensure touch accuracy
        const mouseConstraint = MouseConstraint.create(engine, { mouse, constraint: { stiffness: 0.2 } });
        World.add(world, mouseConstraint);

        // Prevent scrolling on mobile
        document.body.addEventListener('touchmove', (e) => e.preventDefault(), { passive: false });

        // Run the engine
        Engine.run(engine);
        Render.run(render);
    </script>
    <!-- Landing Page -->
    <div class="landing-page">
        <img src="assets/logo.png" alt="Trash Can Journal" class="trashcan-logo" onclick="location.href='pages/trashcan.html'">
        <img src="assets/translogo.png" alt="Trash Can Logo" style="width: 300px; height: auto;" class="trashcan-logo" onclick="location.href='pages/trashcan.html'">
    </div>

   
</body>
</html>
