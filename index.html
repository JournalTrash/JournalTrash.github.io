<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Journal. Trash</title>
    <style>
       

        body {
            margin: 0;
            font-family: times new roman;
            color: black;
            -webkit-text-stroke: bold;
            cursor: none;
            background-color: pink;
        }
        
       @media screen and (max-width: 768px) {
    .landing-page {
        position: relative;
        width: 100vw;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        background-color: pink;
        overflow: hidden;
    }

    .mobile-collage {
        position: absolute;
        width: 720px;
        height: 1280px;
        max-width: 100vw;
        max-height: 100vh;
        overflow: hidden;
    }

    .mobile-collage img {
        position: absolute;
        width: 150px; /* Base size */
        height: auto;
        transform: rotate(calc(-30deg + 60deg * var(--random-rotation)));
        opacity: 0.8;
    }

    .trashcan-logo {
        position: relative;
        z-index: 10;
    }
}



        .landing-page {
            background-color: pink;
         height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        .trashcan-logo {
            width: 150px;
            height: auto;
            cursor: pointer;
            z-index: 1000;
        }

        .cursor-image {
            position: absolute;
            width: 300px; /* Smaller size for smoother appearance */
            height: auto;
            pointer-events: none;
            transform: translate(-50%, -50%);
        }

        @import url('https://fonts.cdnfonts.com/css/w95fa');
    </style>
</head>
<body>
   
    <div class="landing-page">
        <img src="assets/logo.png" alt="Trash Can Journal" class="trashcan-logo" onclick="location.href='trash.html'">
        <img src="assets/translogo.png" alt="Trash Can Logo" style="width: 300px; height: auto;" class="trashcan-logo" onclick="location.href='pages/trashcan.html'">
    </div>


<script>
    document.addEventListener("DOMContentLoaded", function() {
        if (window.innerWidth <= 768) { // Mobile check
            const collageContainer = document.querySelector('.mobile-collage');
            const collageImages = [
                'assets/t1.png', 'assets/t2.png', 'assets/t3.png',
                'assets/t4.png', 'assets/t5.png', 'assets/t7.png',
                'assets/t8.png', 'assets/t9.png', 'assets/t10.png'
            ];

            for (let i = 0; i < 15; i++) { // Add 15 images randomly
                const img = document.createElement('img');
                img.src = collageImages[Math.floor(Math.random() * collageImages.length)];
                
                // Random positioning inside 720x1280
                img.style.left = `${Math.random() * 500}px`;
                img.style.top = `${Math.random() * 1100}px`;

                // Random size variation
                img.style.width = `${100 + Math.random() * 80}px`;

                // Apply random rotation
                img.style.setProperty('--random-rotation', Math.random());

                collageContainer.appendChild(img);
            }
        }
    });
</script>



    <script>
        let currentIndex = 0;
        const images = [
            'assets/t1.png',
            'assets/t2.png',
            'assets/t3.png',
            'assets/t4.png',
            'assets/t5.png',
             'assets/t7.png', 'assets/t8.png', 'assets/t9.png', 'assets/t10.png',
            'assets/t11.png',  'assets/t13.png', 'assets/t14.png', 
            'assets/t16.png', 'assets/t17.png', 'assets/t18.png', 'assets/t19.png', 'assets/t20.png', 'assets/t21.png', 'assets/t22.png', 'assets/t23.png', 'assets/t24.png', 'assets/t25.png', 
        ];

        let lastMoveTime = 0; 
        const delay = 200; 

        document.addEventListener('mousemove', function(event) {
            const currentTime = Date.now();
            
            if (currentTime - lastMoveTime >= delay) {
                lastMoveTime = currentTime;

              
                const img = document.createElement('img');
                const randomIndex = Math.floor(Math.random() * images.length);
                img.src = images[currentIndex];
                    currentIndex = (currentIndex + 1) % images.length;

                img.classList.add('cursor-image');
                img.style.left = `${event.pageX}px`;
                img.style.top = `${event.pageY}px`;

                 const rotation = Math.random() < 0.5 ? (Math.random() * 15 - 10) : (Math.random() * 15 + 10);
                img.style.transform += ` rotate(${rotation}deg)`; 


                document.body.appendChild(img);
            }
        });
    </script>
</body>
</html>
