<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Falling Images & Text</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/matter-js/0.19.0/matter.min.js"></script>
    <style>
        body { margin: 0; overflow: hidden; background: pink; touch-action: none; position: relative; }
        canvas { display: block; }
        
        /* Centered fixed logos */
        .logo-container {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 10;
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .logo {
            width: 150px; /* Adjust as needed */
            margin-bottom: 10px; /* Space between the logos */
        }
        .translogo {
            width: 200px; /* Slightly bigger */
            opacity: 0.8;
        }
        
        /* Style for falling text */
        .falling-text {
            position: absolute;
            font-size: 20px;
            font-weight: bold;
            color: white;
            text-align: center;
            transition: all 0.5s ease;
            opacity: 0.9;
        }
    </style>
</head>
<body>
    <div class="logo-container">
        <img src="assets/logo.png" alt="Logo" class="logo">
        <img src="assets/translogo.png" alt="Transparent Logo" class="translogo">
    </div>
    <script>
        const { Engine, Render, World, Bodies, Mouse, MouseConstraint } = Matter;

        // Create engine and renderer
        const engine = Engine.create();
        const render = Render.create({
            element: document.body,
            engine: engine,
            options: { width: window.innerWidth, height: window.innerHeight, wireframes: false, background: 'pink' }
        });

        const world = engine.world;

        // Add images as falling bodies
        const items = [];
        const totalImages = 18;
        const texts = []; // Array to hold text elements
        for (let i = 1; i <= totalImages; i++) {
            // Add falling images
            const img = Bodies.rectangle(Math.random() * window.innerWidth, 50, 100, 100, {
                restitution: 0.3,
                friction: 0.9,
                render: { sprite: { texture: `assets/t${i}.png`, xScale: 0.5, yScale: 0.5 } }
            });
            items.push(img);

            // Create a text element for each image
            const text = document.createElement('div');
            text.classList.add('falling-text');
            text.innerText = `Article ${i}`; // You can customize the text here
            text.style.left = `${Math.random() * window.innerWidth}px`; // Random position for each text
            text.style.top = `${-100}px`; // Start position above the screen
            document.body.appendChild(text);
            texts.push(text);
        }
        World.add(world, items);

        // Add static ground for stacking
        const ground = Bodies.rectangle(window.innerWidth / 2, window.innerHeight - 10, window.innerWidth, 20, { 
            isStatic: true,
            render: { fillStyle: 'black' }
        });
        World.add(world, ground);

        // Add side walls to keep images contained
        const leftWall = Bodies.rectangle(-10, window.innerHeight / 2, 20, window.innerHeight, { isStatic: true });
        const rightWall = Bodies.rectangle(window.innerWidth + 10, window.innerHeight / 2, 20, window.innerHeight, { isStatic: true });
        World.add(world, [leftWall, rightWall]);

        // Add mouse and touch interaction
        const mouse = Mouse.create(render.canvas);
        const mouseConstraint = MouseConstraint.create(engine, {
            mouse: mouse,
            constraint: { stiffness: 0.2, render: { visible: false } }
        });
        World.add(world, mouseConstraint);
        render.mouse = mouse;

        // Prevent scrolling on mobile
        document.body.addEventListener('touchmove', (e) => e.preventDefault(), { passive: false });

        // Update text positions based on falling bodies
        Matter.Events.on(engine, 'afterUpdate', () => {
            items.forEach((item, index) => {
                const text = texts[index];
                // Set text position to follow the image
                const pos = item.position;
                text.style.top = `${pos.y - 50}px`; // Adjust vertical position
                text.style.left = `${pos.x - 50}px`; // Adjust horizontal position
            });
        });

        // Run the engine
        Engine.run(engine);
        Render.run(render);
    </script>
</body>
</html>
