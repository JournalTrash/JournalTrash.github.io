<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Journal. Trash</title>
    <style>
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body { overflow: hidden; background: pink; touch-action: none; position: relative; }
        
        /* Centered fixed logos */
        .logo-container {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 10;
            text-align: center;
        }
        .translogo {
            width: 220px;
            position: absolute;
            top: -20px;
            left: 50%;
            transform: translateX(-50%);
            opacity: 0.8;
        }
        .logo {
            width: 180px;
            position: relative;
        }

        /* Falling Items */
        #block_container {
            width: 100vw;
            height: 100vh;
            position: absolute;
            top: 0;
            left: 0;
        }

        .block {
            position: absolute;
            width: 150px; /* Ensure images have a proper width */
            height: auto; /* Maintain aspect ratio */
            background-size: contain;
            background-repeat: no-repeat;
            background-position: center;
            border: 1px solid red; /* Debugging border */
            animation: fall 3s ease-in-out forwards;
        }

        @keyframes fall {
            0% { transform: translateY(-200px) rotate(0deg); opacity: 0; }
            90% { opacity: 1; }
            100% { transform: translateY(calc(90vh - var(--stack-offset))) rotate(var(--rotation)); }
        }
    </style>
</head>
<body>
    <div class="logo-container">
        <img src="assets/translogo.png" alt="Transparent Logo" class="translogo">
        <img src="assets/logo.png" alt="Logo" class="logo">
    </div>

    <div id="block_container"></div>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            console.log("Script is running"); // Debugging log
            const blockContainer = document.getElementById("block_container");
            const totalItems = 18;
            let stackHeight = 0;
            
            for (let i = 1; i <= totalItems; i++) {
                let block = document.createElement("div");
                block.classList.add("block");
                block.style.setProperty('--rotation', `${Math.random() * 20 - 10}deg`);
                block.style.setProperty('--stack-offset', `${stackHeight}px`);
                block.style.left = `${Math.random() * (window.innerWidth - 160)}px`;
                block.style.backgroundImage = `url('assets/t${i}.png')`;
                
                console.log(`Adding image: assets/t${i}.png`); // Debugging log
                blockContainer.appendChild(block);
                stackHeight += 10;
            }
        });
    </script>
</body>
</html>
