<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Falling Images & Text</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/matter-js/0.19.0/matter.min.js"></script>
    <style>
        body { margin: 0; overflow: hidden; background: pink; touch-action: none; position: relative; }
        canvas { display: block; }
        
        /* Centered fixed logo */
        .logo {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 10;
            width: 150px; /* Adjust as needed */
        }
    </style>
</head>
<body>
    <img src="logo.png" alt="Logo" class="logo">
    <script>
        const { Engine, Render, World, Bodies, Mouse, MouseConstraint } = Matter;

        // Create engine and renderer
        const engine = Engine.create();
        const render = Render.create({
            element: document.body,
            engine: engine,
            options: { width: window.innerWidth, height: window.innerHeight, wireframes: false, background: 'pink' }
        });

        const world = engine.world;

        // Add images and text elements as falling bodies
        const items = [];
        const texts = ['Article 1', 'Article 2', 'Contact', 'Blog'];
        for (let i = 1; i <= 4; i++) {
            items.push(Bodies.rectangle(Math.random() * window.innerWidth, 50, 100, 50, {
                render: { sprite: { texture: `t${i}.png`, xScale: 0.5, yScale: 0.5 } }
            }));
            items.push(Bodies.rectangle(Math.random() * window.innerWidth, 50, 100, 50, {
                render: { fillStyle: 'black' },
                label: texts[i - 1]
            }));
        }
        World.add(world, items);

        // Add ground
        const ground = Bodies.rectangle(window.innerWidth / 2, window.innerHeight, window.innerWidth, 20, { isStatic: true });
        World.add(world, ground);

        // Add mouse and touch interaction
        const mouse = Mouse.create(render.canvas);
        mouse.pixelRatio = window.devicePixelRatio; // Ensure touch accuracy
        const mouseConstraint = MouseConstraint.create(engine, { mouse, constraint: { stiffness: 0.2 } });
        World.add(world, mouseConstraint);

        // Prevent scrolling on mobile
        document.body.addEventListener('touchmove', (e) => e.preventDefault(), { passive: false });

        // Run the engine
        Engine.run(engine);
        Render.run(render);
    </script>
</body>
</html>
