<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Journal. Trash</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/matter-js/0.19.0/matter.min.js"></script>
    <style>
        body { margin: 0; overflow: hidden; background: pink; touch-action: none; position: relative; }
        canvas { display: block; }
        
        /* Centered fixed logos */
        .logo-container {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 10;
            text-align: center;
        }
        .translogo {
            width: 220px;
            position: absolute;
            top: -20px;
            left: 50%;
            transform: translateX(-50%);
            opacity: 0.8;
        }
        .logo {
            width: 180px;
            position: relative;
        }
    </style>
</head>
<body>
    <div class="logo-container">
        <img src="assets/translogo.png" alt="Transparent Logo" class="translogo">
        <img src="assets/logo.png" alt="Logo" class="logo">
    </div>
    <script>
        const { Engine, Render, World, Bodies, Mouse, MouseConstraint } = Matter;

        const engine = Engine.create();
        const render = Render.create({
            element: document.body,
            engine: engine,
            options: { width: window.innerWidth, height: window.innerHeight, wireframes: false, background: 'pink' }
        });

        const world = engine.world;
        const items = [];
        const totalItems = 18;

        for (let i = 1; i <= totalItems; i++) {
            let xPos = Math.random() * (window.innerWidth - 100) + 50;
            let yPos = Math.random() * -800; // Start higher for a better fall effect
            
            // Image bodies
            const imageTexture = `assets/t${i}.png`;
            const imageBody = Bodies.rectangle(xPos, yPos, 120, 120, {
                restitution: 0.6,
                friction: 0.5,
                density: 0.02,
                render: { sprite: { texture: imageTexture, xScale: 1, yScale: 1 } }
            });
            
            // Text bodies positioned just above the image
            const textBody = Bodies.rectangle(xPos, yPos - 80, 100, 40, {
                restitution: 0.6,
                friction: 0.5,
                density: 0.01,
                render: { sprite: { texture: "assets/text-bg.png" } }
            });
            
            World.add(world, [imageBody, textBody]);
            items.push(imageBody, textBody);
        }

        // Ground for stacking effect
        const ground = Bodies.rectangle(window.innerWidth / 2, window.innerHeight - 10, window.innerWidth, 20, {
            isStatic: true,
            render: { fillStyle: 'transparent' }
        });
        World.add(world, ground);

        // Side walls to keep images from going off-screen
        const leftWall = Bodies.rectangle(-10, window.innerHeight / 2, 20, window.innerHeight, { isStatic: true, render: { visible: false } });
        const rightWall = Bodies.rectangle(window.innerWidth + 10, window.innerHeight / 2, 20, window.innerHeight, { isStatic: true, render: { visible: false } });
        World.add(world, [leftWall, rightWall]);

        // Mouse interaction for dragging images
        const mouse = Mouse.create(render.canvas);
        const mouseConstraint = MouseConstraint.create(engine, {
            mouse: mouse,
            constraint: { stiffness: 0.2, render: { visible: false } }
        });
        World.add(world, mouseConstraint);
        render.mouse = mouse;

        document.body.addEventListener('touchmove', (e) => e.preventDefault(), { passive: false });

        Engine.run(engine);
        Render.run(render);
    </script>
</body>
</html>
