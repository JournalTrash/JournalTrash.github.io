<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Journal. Trash</title>
    <style>
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body { overflow: hidden; background: pink; touch-action: none; position: relative; }
        
        /* Centered fixed logos */
        .logo-container {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 10;
            text-align: center;
        }
        .translogo {
            width: 220px;
            position: absolute;
            top: -20px;
            left: 50%;
            transform: translateX(-50%);
            opacity: 0.8;
        }
        .logo {
            width: 180px;
            position: relative;
        }

        /* Falling Items */
        #block_container {
            width: 100vw;
            height: 100vh;
            position: absolute;
            top: 0;
            left: 0;
        }

        .block {
            position: absolute;
            width: 150px;
            height: auto;
            background-size: contain;
            background-repeat: no-repeat;
            background-position: center;
            animation: fall var(--fall-time) cubic-bezier(0.2, 0.9, 0.3, 1) forwards;
        }

        @keyframes fall {
            0% { transform: translateY(-200px) rotate(var(--rotation)); opacity: 0; }
            10% { opacity: 1; }
            80% { transform: translateY(calc(80vh - var(--stack-offset))) rotate(var(--rotation)); }
            100% { transform: translateY(calc(85vh - var(--stack-offset))) rotate(var(--rotation)); }
        }
    </style>
</head>
<body>
    <div class="logo-container">
        <img src="assets/translogo.png" alt="Transparent Logo" class="translogo">
        <img src="assets/logo.png" alt="Logo" class="logo">
    </div>

    <div id="block_container">
        <script>
            document.addEventListener("DOMContentLoaded", function() {
                const blockContainer = document.getElementById("block_container");
                const totalItems = 18;
                let stackHeight = 0;
                
                for (let i = 1; i <= totalItems; i++) {
                    let block = document.createElement("div");
                    block.classList.add("block");
                    block.style.setProperty('--rotation', `${Math.random() * 30 - 15}deg`);
                    block.style.setProperty('--stack-offset', `${stackHeight}px`);
                    block.style.setProperty('--fall-time', `${0.8 + Math.random() * 0.6}s`);
                    block.style.left = `${Math.random() * (window.innerWidth - 160)}px`;
                    block.style.backgroundImage = `url('assets/t${i}.png')`;
                    block.style.width = '150px';
                    block.style.height = 'auto';
                    
                    let img = document.createElement("img");
                    img.src = `assets/t${i}.png`;
                    img.style.width = "100%";
                    img.style.height = "auto";
                    img.alt = `Image ${i}`;
                    
                    block.appendChild(img);
                    blockContainer.appendChild(block);
                    stackHeight += 10 + Math.random() * 5;
                }
            });
        </script>
    </div>
</body>
</html>
