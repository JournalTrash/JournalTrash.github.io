<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trash</title>
    <style>
        body {
            background-color: pink;
            font-family: "Times New Roman", serif;
            letter-spacing: -0.06em;
            font-size: 60px;
            position: relative;
            overflow-x: hidden;
        }
        p, h1 {
            transform: scaleY(1.25);
            letter-spacing: -0.06em;
            position: relative;
            z-index: 2;
        }
        .image-container {
            position: absolute;
            top: 150%;
            left: 20%;
            transform: rotate(-10deg);
       opacity:0.3;
            z-index: 1;
            width: 500px;
        }
        .image-container img {
            width: 100%;
            height: auto;
        }
        .second {
            position: absolute;
          
        }
        .draggable {
            position: absolute;
            cursor: grab;
            
            height: auto;
            resize: both;
            overflow: hidden;
             z-index: 3; 
        }
    </style>
</head>
<body>
    Journal. Trash
 
    
    <div class="image-container">
        <img src="assets/t14.png" alt="Image 1">
        
    </div>

    <div class="second">
       <img src="assets/drag2.png" alt="Absolute Trash" style="top: 250%; left: 20%; width: 700px;">
    </div>
    
    <img src="assets/t23.png" alt="trash" class="draggable" style="top: 800%; left: 41%; width: 200px; ">
    <img src="assets/t13.png" alt="trash" class="draggable" style="top: 1000%; left: 5%; width: 200px; ">
    <img src="assets/drag1.png" alt="Who else can I blame?" class="draggable" style="top: 500%; left: 15%; width: 300px;">
 
    
    <script>
           document.querySelectorAll('.draggable').forEach(img => {
            img.onmousedown = img.ontouchstart = function(event) {
                event.preventDefault();
                let isTouch = event.type.startsWith("touch");
                let clientX = isTouch ? event.touches[0].clientX : event.clientX;
                let clientY = isTouch ? event.touches[0].clientY : event.clientY;
                
                let shiftX = clientX - img.getBoundingClientRect().left;
                let shiftY = clientY - img.getBoundingClientRect().top;
                img.style.position = 'absolute';
                img.style.zIndex = 1000;
                document.body.append(img);
                
                function moveAt(pageX, pageY) {
                    img.style.left = pageX - shiftX + 'px';
                    img.style.top = pageY - shiftY + 'px';
                }
                
                function onMouseMove(event) {
                    let pageX = event.pageX;
                    let pageY = event.pageY;
                    moveAt(pageX, pageY);
                }
                
                function onTouchMove(event) {
                    let touch = event.touches[0];
                    moveAt(touch.pageX, touch.pageY);
                }
                
                if (isTouch) {
                    document.addEventListener('touchmove', onTouchMove, { passive: false });
                    document.addEventListener('touchend', function onTouchEnd() {
                        document.removeEventListener('touchmove', onTouchMove);
                        document.removeEventListener('touchend', onTouchEnd);
                    });
                } else {
                    document.addEventListener('mousemove', onMouseMove);
                    document.addEventListener('mouseup', function onMouseUp() {
                        document.removeEventListener('mousemove', onMouseMove);
                        document.removeEventListener('mouseup', onMouseUp);
                    });
                }
            };
            img.ondragstart = function() {
                return false;
            };
        });
    </script>
</body>
</html>
