<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trash</title>
    <style>
        body {
            background-color: pink;
            font-family: "Times New Roman", serif;
            letter-spacing: -0.04em;
            font-size: 60px;
            position: relative;
            overflow: hidden;
        }
        p, h1 {
            transform: scaleY(1.25);
            letter-spacing: -0.04em;
            position: relative;
            z-index: 2;
        }
        .image-container {
            position: absolute;
            top: 50%;
            left: 20%;
            transform: rotate(-10deg);
            opacity: 0.3;
            z-index: 1;
             width: 500px;
        }
        .image-container img {
           
            height: auto;
        }
        .image-container.second {
            top: 80%;
            left: 10%;
         
             width: 100px;
        }
        .draggable {
            position: absolute;
            cursor: grab;
            width: 200px;
            height: auto;
        }
    </style>
</head>
<body>
    <h1>Journal. Trash</h1>
    <p>A journal of absolute trash.</p>
    
    <div class="image-container">
        <img src="assets/t14.png" alt="Image 1">
    </div>
    <div class="image-container second">
        <img src="assets/t6.png" alt="Image 2">
    </div>
    
    <img src="assets/t23.png" alt="trash" class="draggable" id="drag1" style="top: 30%; left: 40%;">
     <img src="assets/t13.png" alt="trash" class="draggable" id="drag1" style="top: 50%; left: 20%;">
    
    <script>
        document.querySelectorAll('.draggable').forEach(img => {
            img.onmousedown = function(event) {
                event.preventDefault();
                let shiftX = event.clientX - img.getBoundingClientRect().left;
                let shiftY = event.clientY - img.getBoundingClientRect().top;
                img.style.position = 'absolute';
                img.style.zIndex = 1000;
                document.body.append(img);
                
                function moveAt(pageX, pageY) {
                    img.style.left = pageX - shiftX + 'px';
                    img.style.top = pageY - shiftY + 'px';
                }
                
                function onMouseMove(event) {
                    moveAt(event.pageX, event.pageY);
                }
                
                document.addEventListener('mousemove', onMouseMove);
                
                img.onmouseup = function() {
                    document.removeEventListener('mousemove', onMouseMove);
                    img.onmouseup = null;
                };
            };
            img.ondragstart = function() {
                return false;
            };
        });
    </script>
</body>
</html>
