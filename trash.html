<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Trash</title>
  <style>
    body {
      background-color: pink;
      font-family: "Times New Roman", serif;
      letter-spacing: -0.06em;
      font-size: 80px;
      overflow-x: hidden;
      margin: 0;
    }

    .sticky-header {
      position: sticky;
      top: 0;
      z-index: 10;
      line-height: 1;
      background: none;
    }

    .sticky-header a {
      display: block;
      text-decoration: none;
      color: black;
      font-size: 80px;
      font-family: "Times New Roman", serif;
      letter-spacing: -0.06em;
      transform: scaleY(1.25);
      margin: 0;
    }

    .overlay-wrapper {
      position: relative;
      width: 100%;
      height: 500vh;
      display: flex;
      justify-content: center;
      align-items: flex-start;
    }

    .layered-images {
      position: relative;
      width: 700px;
      height: auto;
    }

    .image-container,
    .second {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
    }

    .image-container {
        left: -30px;
      transform: rotate(-10deg);
      z-index: 1;
    }

    .second {
       left: -100px;
      transform: rotate(5deg);
      z-index: 2;
    }

    .image-container img,
    .second img {
      width: 100%;
      height: auto;
    }

    .draggable1 {
      top: 70vh;
      left: 40%;
      cursor: grab;
      width: 300px;
      height: auto;
      z-index: 3;
      position: fixed;
    }

    @media (max-width: 768px) {
      body {
        font-size: 30px;
      }

      .layered-images {
        width: 300px;
      }

      .draggable1 {
        width: 200px;
      }
    }
  </style>
</head>
<body>
  <header class="sticky-header">
    <a href="index.html">Journal. Trash</a>
  </header>

  <div class="overlay-wrapper">
    <div class="layered-images">
      <div class="image-container">
        <img src="assets/trash1.png" alt="trash" />
      </div>
      <div class="second">
        <img src="assets/drag2.png" alt="Absolute Trash" />
      </div>
    </div>
  </div>

  <img src="assets/drag1.png" alt="Who else can I blame?" class="draggable1" id="draggable1" />

  <script>
    const img = document.getElementById('draggable1');

    img.addEventListener('mousedown', dragStart);
    img.addEventListener('touchstart', dragStart, { passive: false });

    function dragStart(e) {
      e.preventDefault();
      const isTouch = e.type === 'touchstart';
      const clientX = isTouch ? e.touches[0].clientX : e.clientX;
      const clientY = isTouch ? e.touches[0].clientY : e.clientY;

      const shiftX = clientX - img.getBoundingClientRect().left;
      const shiftY = clientY - img.getBoundingClientRect().top;

      function moveAt(pageX, pageY) {
        img.style.left = pageX - shiftX + 'px';
        img.style.top = pageY - shiftY + 'px';
      }

      function onMouseMove(e) {
        moveAt(e.pageX, e.pageY);
      }

      function onTouchMove(e) {
        moveAt(e.touches[0].pageX, e.touches[0].pageY);
      }

      if (isTouch) {
        document.addEventListener('touchmove', onTouchMove, { passive: false });
        document.addEventListener('touchend', function touchEnd() {
          document.removeEventListener('touchmove', onTouchMove);
          document.removeEventListener('touchend', touchEnd);
        });
      } else {
        document.addEventListener('mousemove', onMouseMove);
        document.addEventListener('mouseup', function mouseUp() {
          document.removeEventListener('mousemove', onMouseMove);
          document.removeEventListener('mouseup', mouseUp);
        });
      }
    }

    img.ondragstart = function () {
      return false;
    };
  </script>
</body>
</html>
