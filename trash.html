<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Trash</title>
  <style>
    body {
      background-color: pink;
      font-family: "Times New Roman", serif;
      letter-spacing: -0.06em;
      font-size: 80px;
      margin: 0;
      overflow-x: hidden;
    }

    .sticky-header {
      position: sticky;
      top: 0;
      z-index: 999;
      padding: 0;
      margin: 0;
      line-height: 1;
      display: block;
    }

    .sticky-header a {
      display: block;
      text-decoration: none;
      color: black;
      font-size: 80px;
      font-family: "Times New Roman", serif;
      letter-spacing: -0.06em;
      transform: scaleY(1.25);
      padding: 0;
      margin: 0;
    }

    .grid-container {
      position: relative;
    }

    .content {
      position: relative;
      height: 600vh;
    }

    .image-container {
      position: relative;
      width: 500px;
      transform: rotate(-10deg);
      margin-top: 150vh;
      margin-left: 20%;
      z-index: 1;
    }

    .second {
      position: relative;
      width: 700px;
      margin-top: -250vh;
      margin-left: 10%;
      z-index: 2;
    }

    .draggable1 {
      position: relative;
      cursor: grab;
      width: 300px;
      height: auto;
      resize: both;
      overflow: hidden;
      margin-top: 350vh;
      margin-left: 40%;
      z-index: 3;
    }

    @media (max-width: 768px) {
      body {
        font-size: 30px;
      }

      .image-container {
        width: 200px;
        margin-top: 150vh;
        margin-left: 20%;
      }

      .second {
        width: 300px;
        transform: rotate(30deg);
        margin-top: -120vh;
        margin-left: 0% !important;
      }

      .draggable1 {
        width: 200px;
        margin-top: 250vh;
        margin-left: 1%;
      }
    }
  </style>
</head>
<body>
  <div class="grid-container">
    <header class="sticky-header">
      <a href="index.html">Journal. Trash</a>
    </header>

    <div class="content">
      <div class="image-container">
        <img src="assets/trash1.png" alt="trash" />
      </div>

      <div class="second">
        <img src="assets/drag2.png" alt="Absolute Trash" />
      </div>

      <img src="assets/drag1.png" alt="Who else can I blame?" class="draggable1" />
    </div>
  </div>

  <script>
    document.querySelectorAll('.draggable1').forEach(img => {
      img.onmousedown = img.ontouchstart = function(event) {
        event.preventDefault();
        let isTouch = event.type.startsWith("touch");
        let clientX = isTouch ? event.touches[0].clientX : event.clientX;
        let clientY = isTouch ? event.touches[0].clientY : event.clientY;

        let shiftX = clientX - img.getBoundingClientRect().left;
        let shiftY = clientY - img.getBoundingClientRect().top;
        img.style.position = 'absolute';
        img.style.zIndex = 1000;
        document.body.append(img);

        function moveAt(pageX, pageY) {
          img.style.left = pageX - shiftX + 'px';
          img.style.top = pageY - shiftY + 'px';
        }

        function onMouseMove(event) {
          moveAt(event.pageX, event.pageY);
        }

        function onTouchMove(event) {
          let touch = event.touches[0];
          moveAt(touch.pageX, touch.pageY);
        }

        if (isTouch) {
          document.addEventListener('touchmove', onTouchMove, { passive: false });
          document.addEventListener('touchend', function onTouchEnd() {
            document.removeEventListener('touchmove', onTouchMove);
            document.removeEventListener('touchend', onTouchEnd);
          });
        } else {
          document.addEventListener('mousemove', onMouseMove);
          document.addEventListener('mouseup', function onMouseUp() {
            document.removeEventListener('mousemove', onMouseMove);
            document.removeEventListener('mouseup', onMouseUp);
          });
        }
      };

      img.ondragstart = function() {
        return false;
      };
    });
  </script>
</body>
</html>
